<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="openNewContactModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" (click)="openNewContactModal()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



  <ion-list>
    <ion-item *ngFor="let contact of contacts | async">
      <ion-avatar slot="start">
        <img src="{{contact.img}}">
      </ion-avatar>
      <ion-label>{{ contact.firstName }} {{ contact.lastName }}</ion-label>
      <ion-button color="primary"  [routerLink]="'/map/' + contact.id">map</ion-button>
      <ion-button color="primary"   [routerLink]="'/contact-details/' + contact.id">Detial</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
