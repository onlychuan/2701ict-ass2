<ion-header class="ion-no-border" *ngIf="contact">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" [routerLink]="'/contact-details/' + contact.id">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button strong="true" color="primary" [disabled]="!updateContactForm.valid || !formIsEdited" (click)="submitForm()">
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="contact">
  <ion-row>
    <ion-thumbnail class="user-image">
      <img src="{{contact.img}}">
    </ion-thumbnail>
  </ion-row>
  

  <form [formGroup]="updateContactForm" #updateForm="ngForm" (ngSubmit)="updateContact(updateContactForm.value)" *ngIf="contact">
    <ion-row class="add-photo-wrapper">
      <input #fileInput inputMode="file" type="file" accept="image/*" (change)='imageSelected(fileInput.files)' clearInput="true" formControlName="img">
     </ion-row>
    <ion-list lines="full">
      <ion-item lines="full">
        <ion-input placeholder="First name" inputMode="text" clearInput="true" formControlName="firstName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Last name" inputMode="text" clearInput="true" formControlName="lastName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" inputMode="email" clearInput="true" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Phone" inputMode="tel" clearInput="true" formControlName="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="workefficiency" inputMode="text" clearInput="true" formControlName="workefficiency" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="communication" inputMode="text" clearInput="true" formControlName="communication" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="exective" inputMode="text" clearInput="true" formControlName="exective" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="individuality" inputMode="text" clearInput="true" formControlName="individuality" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="location1" inputMode="text" clearInput="true" formControlName="location1" required></ion-input>
        <ion-input placeholder="location2" inputMode="text" clearInput="true" formControlName="location2" required></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item-divider></ion-item-divider>
      <ion-item button="true" detail="false" (click)="deleteContact(contact.id)">
        <ion-label color="danger">
          Delete contact
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
